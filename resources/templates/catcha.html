<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Catcha</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <table border="0" cellpadding="0" cellspacing="0" width="300" height="200" class="catcha">

      <tr>
        <td>

          <table border="0" cellpadding="0" cellspacing="0" width="300" height="30" class="catcha-row1">

            <tr>

              <td width="71" height="27" class="catcha-row1_title">
                <img src="img/catcha_title.jpg">
              </td>

              <td width="23" height="27" class="catcha-row1_questionmark">
                <a href="http://www.google.com">
                  <img src="img/catcha_moreinfo.jpg">
                </a
              </td>

              <td height="27" class="catcha-row1_location">
                <div class="catcha-row1_locationtext">
                  <figcaption>Near Toronto</figcaption>
                </div>
                <div class="catcha-row1_locationimg">
                  <img src="img/catcha_locationicon.jpg">
                </div>
              </td>

            </tr>

          </table>

      </td>
    </tr>

    <tr>
      <td>
        <table border="0" cellpadding="0" cellspacing="0" width="300" height="166" class="catcha-row2">

          <tr>

            <td width="176" height="166" class="catcha-row2_left">
              <div class="captcha-text">Type in the characters below, or consider adopting the cat on the right.</div>
              <div class="captcha-image">
                <img src="http://placehold.it/176x50">
              </div>
              <div class="form-items">
                <form action="demo_form.asp">
                  <input type="text" name="captcha" placeholder="Type the text above">
                  <!-- <input type="submit" value="Submit"> -->
                </form>
                <a href="http://www.google.com">
                  <img src="img/catcha_reload.jpg" class="form-btn reload">
                </a>
              </div>
            </td>

            <td width="4" height="166" class="catcha-row2_divider">
              &nbsp;
            </td>

            <td width="100" height="166" class="catcha-row2_right">
              <div class="cat-label">NAME</div>
              <div class="cat-name">Mr. Fluffy</div>
              <div class="cat-picture">
                <div style="background: url(img/catcha_cat_picture.jpg) no-repeat center center; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; border-radius: 8px; height: 86px;"></div>
              </div>
              <div class="cat-adopt">
                <a href="http://www.google.com">
                  <img src="img/catcha_adopt.jpg">
                </a>
              </div>
            </td>

          </tr>

        </table>

      </td>
    </tr>

    </table>

  </body>
</html>
